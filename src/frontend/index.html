<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NodeWatch - Real-time NPM package security analysis and malware detection">
  <meta name="keywords" content="npm, security, malware, package analysis, nodejs">
  <meta name="author" content="NodeWatch">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nodewatch.dev/">
  <meta property="og:title" content="NodeWatch - NPM Package Security Scanner">
  <meta property="og:description" content="Real-time NPM package security analysis and malware detection">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://nodewatch.dev/">
  <meta property="twitter:title" content="NodeWatch - NPM Package Security Scanner">
  <meta property="twitter:description" content="Real-time NPM package security analysis and malware detection">
  
  <title>NodeWatch - NPM Package Security Scanner</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Critical CSS for initial render */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-size: 1.125rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; background: white; margin: 2rem; border-radius: 8px;">
      <h1>JavaScript Required</h1>
      <p>NodeWatch requires JavaScript to be enabled in your browser to function properly.</p>
      <p>Please enable JavaScript and refresh the page.</p>
    </div>
  </noscript>
  
  <div id="root">
    <!-- Initial loading state -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      Loading NodeWatch...
    </div>
  </div>
</body>
</html>
